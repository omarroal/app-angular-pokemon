<div class="container">
  <!-- Título -->
  <h1 class="title">Pokédex</h1>

  <!-- Buscador -->
  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Buscar Pokémon por nombre..."
      class="search-input"
    />
  </div>

  <!-- Lista de Pokémon -->
  <div class="pokemon-grid">
    <!-- Card de Pokémon -->
    <div *ngFor="let pokemon of filteredPokemon" class="pokemon-card">
      <!-- Imagen del Pokémon -->
      <img [src]="pokemon.image" [alt]="pokemon.name" class="pokemon-image" />

      <!-- Nombre del Pokémon -->
      <h2 class="pokemon-name">{{ pokemon.name | titlecase }}</h2>

      <!-- Información básica -->
      <p class="pokemon-info">Tipo: {{ pokemon.types.join(', ') }}</p>
      <p class="pokemon-info">Peso: {{ pokemon.weight }} kg</p>
      <p class="pokemon-info">Altura: {{ pokemon.height }} m</p>

      <!-- Stats -->
      <div class="pokemon-stats">
        <h3 class="stats-title">Stats:</h3>
        <ul class="stats-list">
          <li *ngFor="let stat of pokemon.stats" class="stat-item">
            {{ stat.name | titlecase }}: {{ stat.value }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
